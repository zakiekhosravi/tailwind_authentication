<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../src/css/output.css" rel="stylesheet" />
  </head>
  <body
    class="flex items-center my-10 justify-center bg-gradient-to-r from-red-500 to-indigo-600 h-full"
  >
    <main
      class="p-4 border border-gray-300 bg-white bg-opacity-30 max-w-xl w-full rounded-2xl"
      x-data="{openTab:1}"
    >
      <ul
        class="flex flex-row items-center list-none text-xl font-bold text-gray-900"
      >
        <li
          class="px-4 py-2 cursor-pointer"
          x-on:click="openTab=1"
          x-bind:class="{'border-b-2 border-blue-600' : openTab === 1}"
        >
          Login
        </li>
        <li
          class="px-4 py-2 cursor-pointer"
          x-on:click="openTab=2"
          x-bind:class="{'border-b-2 border-blue-600' : openTab === 2}"
        >
          Register
        </li>
      </ul>
      <!--form login-->
      <div x-show="openTab===1">
        <div class="flex flex-col items-center gap-4">
          <h3 class="text-xl font-bold">Login with :</h3>
          <div class="flex gap-4 items-center" x-data="{openTwitter:false}">
            <!-- twitter-->
            <div
              x-on:click="openTwitter=true "
              class="flex text-white bg-blue-400 rounded-full w-16 h-16 items-center justify-center hover:bg-blue-100 hover:text-blue-400 transition cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="fill-current w-8 h-8"
                fill="current"
                class="bi bi-twitter"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
                />
              </svg>
            </div>
            <!--facebook-->
            <div
              class="flex text-white bg-blue-700 rounded-full w-16 h-16 items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="fill-current w-8 h-8"
                fill="current"
                class="bi bi-facebook"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                />
              </svg>
            </div>
            <!--gmail-->
            <div
              class="flex text-white bg-red-500 rounded-full w-16 h-16 items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="fill-current w-8 h-8"
                fill="current"
                class="bi bi-google"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                />
              </svg>
            </div>
            <!-- twitter modal-->
            <div
              class="fixed inset-0 z-10 bg-gray-900 bg-opacity-40 flex items-center justify-center"
              x-show="openTwitter"
              x-cloak
              x-transition:enter="transition ease-out duration-300"
              x-transition:enter-start="opacity-0 scale-90"
              x-transition:enter-end="opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-300"
              x-transition:leave-start="opacity-100 scale-100"
              x-transition:leave-end="opacity-0 scale-90"
            >
              <!--modal-->
              <div
                class="w-full max-w-xs sm:max-w-md rounded-2xl flex flex-row sm:h-auto sm:flex-col h-40 overflow-hidden"
                x-on:click.away="openTwitter=false"
              >
                <!--logo-->
                <div
                  class="w-1/3 bg-blue-400 h-full sm:h-28 text-white flex sm:w-full items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-current w-8 h-8 lg:hover:animate-bounce"
                    fill="current"
                    class="bi bi-twitter"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
                    />
                  </svg>
                </div>
                <!--inputs-->
                <div
                  class="flex flex-col w-2/3 gap-4 sm:h-40 sm:w-full p-4 bg-white h-full"
                >
                  <!--email-->
                  <div class="flex flex-col gap-2">
                    <label for="email" class="text-sm font-medium text-gray-800"
                      >email
                    </label>
                    <div class="relative w-full">
                      <input
                        type="text"
                        id="email"
                        class="custom-input"
                        placeholder="Enter your e-mail"
                      />
                      <!--svg-->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 absolute top-2 left-3 text-blue-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                        />
                      </svg>
                    </div>
                  </div>
                  <!--submit-->
                  <button class="bg-blue-400 modal-btn">Log In</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form class="flex flex-col gap-4 mb-2">
          <!--name-->
          <div class="flex flex-col gap-2">
            <label for="name" class="custom-label">name </label>
            <div class="relative">
              <input type="text" id="username" class="custom-input" />
              <!--svg-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute top-2 left-3 text-indigo-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
          </div>
          <!--password-->
          <div class="flex flex-col gap-2">
            <label for="password" class="custom-label">password </label>
            <div class="relative">
              <input type="text" id="password" class="custom-input" />
              <!--svg-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute top-2 left-3 text-indigo-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
          </div>
          <!--submit-->
          <button x-on:click.prevent class="bg-indigo-700 btn">Log In</button>
        </form>
      </div>
      <!--form Register -->
      <div x-show="openTab===2" class="my-10">
        <form class="flex flex-col gap-4 mb-2">
          <!--name-->
          <div class="flex flex-col gap-2">
            <label for="name" class="custom-label">name </label>
            <div class="relative">
              <input type="text" id="name" class="custom-input" />
              <!--svg-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute top-2 left-3 text-indigo-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
          </div>
          <!--email-->
          <div class="flex flex-col gap-2">
            <label for="email" class="custom-label">email </label>
            <div class="relative">
              <input type="email" id="email" class="custom-input" />
              <!--svg-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute top-2 left-3 text-indigo-700"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
          </div>
          <!--password-->
          <div class="flex flex-col gap-2">
            <label for="password" class="custom-label">password </label>
            <div class="relative">
              <input type="text" id="password" class="custom-input" />
              <!--svg-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute top-2 left-3 text-indigo-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
          </div>
          <!--submit-->
          <button x-on:click.prevent class="bg-indigo-700 btn">Sign Up</button>
        </form>
      </div>
    </main>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
